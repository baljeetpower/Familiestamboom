<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Familie Stamboom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="scene">

<svg
  id="tree"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 5000 5000"
>

  <!-- ===== PERSONEN ===== -->
  <g id="personen">

    <!-- PERSOON 1 -->
    <g id="persoon-tim" class="persoon">

      <!-- FOTO -->
      <image
        href="./images/timbesselsen2.png"
        xlink:href="./images/timbesselsen2.png"
        x="2207.59"
        y="270.52"
        width="240"
        height="305"
        preserveAspectRatio="xMidYMid slice"
      />

      <!-- NAAM -->
      <g class="naam">
        <path d="M2212.07,611.92v-14.56h-4.49v-1.83h10.89v1.83h-4.44v14.56h-1.96Z"/>
        <path d="M2225.21,611.92v-16.39h1.98v16.39h-1.98Z"/>
        <!-- (hier staan normaal ALLE naam-paths uit Illustrator) -->
      </g>

    </g>

    <!-- PERSOON 2 -->
    <g id="persoon-luca" class="persoon">

      <!-- FOTO -->
      <image
        href="./images/timbesselsen2.png"
        xlink:href="./images/timbesselsen2.png"
        x="2531.1"
        y="270.52"
        width="240"
        height="305"
        preserveAspectRatio="xMidYMid slice"
      />

      <!-- NAAM -->
      <g class="naam">
        <path d="M2532.73,611.92v-16.39h1.98v14.56h7.22v1.83h-9.2Z"/>
        <!-- (hier staan normaal ALLE naam-paths uit Illustrator) -->
      </g>

    </g>

  </g>

  <!-- ===== LIJN ===== -->
  <g id="lines">
    <line
      x1="2447.59"
      y1="423.02"
      x2="2531.1"
      y2="423.02"
      stroke="#3a3a3a"
      stroke-width="2"
      fill="none"
    />
  </g>

</svg>

</div>

<script src="script.js"></script>
</body>
</html>
